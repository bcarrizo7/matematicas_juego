<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cubos Mágicos - Matemáticas Visuales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.2), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 219, 119, 0.2), transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .game-container {
            max-width: 100vw;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Display principal */
        .main-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .value-display {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 200;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8)); }
        }

        .operation-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            height: 30px;
            transition: all 0.3s ease;
        }

        /* Área de trabajo */
        .workspace {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            min-height: 250px;
            position: relative;
            overflow: hidden;
        }

        .cubes-area {
            min-height: 180px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            gap: 20px;
        }

        /* Mini basurero */
        .trash-mini {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(255, 59, 59, 0.2);
            border: 2px solid rgba(255, 59, 59, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .trash-mini:hover {
            background: rgba(255, 59, 59, 0.4);
            transform: scale(1.1);
            border-color: rgba(255, 59, 59, 0.6);
        }

        .trash-mini:active {
            transform: scale(0.95);
        }

        .trash-mini svg {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Panel de control unificado */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Botones de cubos */
        .cube-sources {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .cube-source-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 15px;
        }

        .cube-source-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, var(--color1), var(--color2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .cube-source-btn:hover::before {
            opacity: 1;
        }

        .cube-source-btn:active {
            transform: scale(0.95);
        }

        .cube-source-btn.units {
            --color1: #4ecdc4;
            --color2: #44a08d;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .cube-source-btn.tens {
            --color1: #f093fb;
            --color2: #f5576c;
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .cube-source-btn.hundreds {
            --color1: #4facfe;
            --color2: #00f2fe;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .cube-value {
            font-size: 2rem;
            font-weight: 300;
            color: white;
        }

        .cube-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Operaciones */
        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .operation-input {
            grid-column: 1 / -1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .operation-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .operation-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .op-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .op-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .op-btn:active::before {
            width: 200px;
            height: 200px;
        }

        .op-btn:active {
            transform: scale(0.95);
        }

        .op-btn.add { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
        .op-btn.subtract { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .op-btn.multiply { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .op-btn.divide { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        /* Cubos 3D */
        .cube {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(25deg);
            transition: all 0.3s ease;
            animation: cubeIn 0.6s ease-out;
            column-gap: 25px;
        }

        @keyframes cubeIn {
            from {
                opacity: 0;
                transform: scale(0) rotateX(-20deg) rotateY(25deg) rotateZ(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(-20deg) rotateY(25deg) rotateZ(0deg);
            }
        }

        .cube:hover {
            transform: rotateX(-20deg) rotateY(25deg) translateZ(10px) scale(1.1);
        }

        .cube:active {
            transform: rotateX(-20deg) rotateY(25deg) scale(0.95);
        }

        /* Caras del cubo */
        .cube-face {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Cara frontal con número */
        .cube-face.front {
            transform: translateZ(30px);
        }

        /* Cara trasera */
        .cube-face.back {
            transform: rotateY(180deg) translateZ(30px);
        }

        /* Cara superior */
        .cube-face.top {
            transform: rotateX(90deg) translateZ(30px);
        }

        /* Cara inferior */
        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(30px);
        }
         
        /* Cara derecha */
        .cube-face.right {
            transform: rotateY(90deg) translateZ(30px);
        }

        /* Cara izquierda */
        .cube-face.left {
            transform: rotateY(-90deg) translateZ(30px);
        }

        /* Colores para unidades */
        .cube.units .cube-face {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        .cube.units .cube-face.top {
            background: linear-gradient(135deg, #5eddd5, #4ecdc4);
        }
        .cube.units .cube-face.right,
        .cube.units .cube-face.left {
            background: linear-gradient(135deg, #44a08d, #3a8a79);
        }

        /* Colores para decenas */
        .cube.tens .cube-face {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        .cube.tens .cube-face.top {
            background: linear-gradient(135deg, #f4a3ff, #f093fb);
        }
        .cube.tens .cube-face.right,
        .cube.tens .cube-face.left {
            background: linear-gradient(135deg, #f5576c, #e54560);
        }

        /* Colores para centenas */
        .cube.hundreds .cube-face {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        .cube.hundreds .cube-face.top {
            background: linear-gradient(135deg, #6fbcff, #4facfe);
        }
        .cube.hundreds .cube-face.right,
        .cube.hundreds .cube-face.left {
            background: linear-gradient(135deg, #00f2fe, #00d4e6);
        }

        /* Sombra 3D */
        .cube::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            transform: rotateX(90deg) translateZ(-35px) scale(1.2);
            filter: blur(15px);
            border-radius: 50%;
        }

        /* Animaciones de transformación */
        @keyframes cubeTransform {
            0% {
                transform: rotateX(-20deg) rotateY(25deg) scale(1);
                filter: brightness(1);
            }
            50% {
                transform: rotateX(-20deg) rotateY(385deg) scale(1.3);
                filter: brightness(1.5) hue-rotate(45deg);
            }
            100% {
                transform: rotateX(-20deg) rotateY(745deg) scale(0);
                filter: brightness(2) hue-rotate(90deg);
                opacity: 0;
            }
        }

        @keyframes cubeAppearSpecial {
            0% {
                transform: rotateX(-20deg) rotateY(25deg) scale(0);
                filter: brightness(2);
                opacity: 0;
            }
            50% {
                transform: rotateX(-20deg) rotateY(25deg) scale(1.3);
                filter: brightness(1.5);
                opacity: 1;
            }
            75% {
                transform: rotateX(-20deg) rotateY(25deg) scale(0.9);
            }
            100% {
                transform: rotateX(-20deg) rotateY(25deg) scale(1);
                filter: brightness(1);
            }
        }

        @keyframes cubeBreakdown {
            0% {
                transform: rotateX(-20deg) rotateY(25deg) scale(1);
                filter: brightness(1);
            }
            25% {
                transform: rotateX(-20deg) rotateY(385deg) scale(1.5);
                filter: brightness(2) saturate(2);
            }
            50% {
                transform: rotateX(-20deg) rotateY(745deg) scale(1.2);
                filter: brightness(3) saturate(0);
            }
            100% {
                transform: rotateX(-20deg) rotateY(1105deg) scale(0);
                opacity: 0;
            }
        }

        .cube.transforming {
            z-index: 100;
        }

        .cube.transformed-new {
            z-index: 100;
        }

        .cube.breaking-down {
            animation: cubeBreakdown 1.2s ease-in-out;
            z-index: 100;
        }

        /* Ajustes para móvil */
        @media (max-width: 767px) {
            .cube {
                width: 40px;
                height: 40px;
            }
            
            .cube-face {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .cube-face.front { transform: translateZ(20px); }
            .cube-face.back { transform: rotateY(180deg) translateZ(20px); }
            .cube-face.top { transform: rotateX(90deg) translateZ(20px); }
            .cube-face.bottom { transform: rotateX(-90deg) translateZ(20px); }
            .cube-face.right { transform: rotateY(90deg) translateZ(20px); }
            .cube-face.left { transform: rotateY(-90deg) translateZ(20px); }
            
            .cube::after {
                width: 40px;
                height: 40px;
                transform: rotateX(90deg) translateZ(-28px) scale(1.2);
            }
        }

        /* Stats minimalistas */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hint sutil */
        .empty-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            pointer-events: none;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .game-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px;
            }

            .control-panel {
                flex-direction: row;
                align-items: center;
            }

            .cube-sources {
                flex: 0 0 auto;
                grid-template-columns: repeat(3, 120px);
            }

            .operations-grid {
                flex: 1;
                grid-template-columns: repeat(2, 1fr);
            }

            .cube {
                width: 60px;
                height: 60px;
            }

            .cube-face {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 1000px;
            }

            .operations-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .operation-input {
                grid-column: span 4;
            }
        }

        /* Animaciones especiales */
        .pulse {
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Grupos de multiplicación y división */
        .operation-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .operation-group {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            animation: groupIn 0.5s ease-out;
        }

        @keyframes groupIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Mensaje de transformación */
        .transform-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            animation: messageIn 0.5s ease-out;
            z-index: 200;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Display principal -->
        <div class="main-display">
            <div class="value-display" id="mainValue">0</div>
            <div class="operation-text" id="operationText"></div>
        </div>

        <!-- Área de trabajo con basurero integrado -->
        <div class="workspace">
            <div class="trash-mini" onclick="clearAll()" title="Limpiar todo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                    <path d="M10 11v6M14 11v6"/>
                </svg>
            </div>
            <div class="cubes-area" id="cubesArea">
                <div class="empty-hint" id="emptyHint">Toca los botones de abajo para agregar cubos</div>
            </div>
        </div>

        <!-- Panel de control unificado -->
        <div class="control-panel">
            <!-- Botones de cubos -->
            <div class="cube-sources">
                <button class="cube-source-btn units" onclick="addCube('units')">
                    <div class="cube-value">1</div>
                    <div class="cube-label">Unidad</div>
                </button>
                <button class="cube-source-btn tens" onclick="addCube('tens')">
                    <div class="cube-value">10</div>
                    <div class="cube-label">Decena</div>
                </button>
                <button class="cube-source-btn hundreds" onclick="addCube('hundreds')">
                    <div class="cube-value">100</div>
                    <div class="cube-label">Centena</div>
                </button>
            </div>

            <!-- Operaciones -->
            <div class="operations-grid">
                <input type="number" id="operationInput" class="operation-input" placeholder="123" min="1" max="999">
                <button class="op-btn add" onclick="performOp('add')">+</button>
                <button class="op-btn subtract" onclick="performOp('subtract')">−</button>
                <button class="op-btn multiply" onclick="performOp('multiply')">×</button>
                <button class="op-btn divide" onclick="performOp('divide')">÷</button>
            </div>
        </div>

        <!-- Stats minimalistas -->
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalStat">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="cubesStat">0</div>
                <div class="stat-label">Cubos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="unitsStat">0</div>
                <div class="stat-label">Unidades</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="tensStat">0</div>
                <div class="stat-label">Decenas</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="hundredsStat">0</div>
                <div class="stat-label">Centenas</div>
            </div>
        </div>
    </div>

    <script>
        let cubes = [];
        let cubeId = 0;

        // Sonidos suaves (usando Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency = 440, duration = 0.1) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function addCube(type) {
            const value = type === 'units' ? 1 : type === 'tens' ? 10 : 100;
            const oldTotal = getTotal();
            
            cubes.push({
                id: cubeId++,
                type: type,
                value: value
            });
            
            const newTotal = getTotal();
            showOperation(`${oldTotal} + ${value} = ${newTotal}`);
            
            renderCubes();
            updateStats();
            updateDisplay();
            
            // Sonido y vibración
            playSound(440 + value, 0.15);
            if (navigator.vibrate) navigator.vibrate(30);
            
            // Efecto visual en el display
            document.getElementById('mainValue').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('mainValue').classList.remove('pulse');
            }, 600);
            
            // Verificar si necesitamos transformar
            checkForTransformation();
        }

        function checkForTransformation() {
            const units = cubes.filter(c => c.type === 'units').length;
            const tens = cubes.filter(c => c.type === 'tens').length;
            
            if (units === 10) {
                setTimeout(() => animateTransformation('units', 'tens'), 500);
            } else if (tens === 10) {
                setTimeout(() => animateTransformation('tens', 'hundreds'), 500);
            }
        }

        function animateTransformation(fromType, toType) {
            const area = document.getElementById('cubesArea');
            const transformingCubes = cubes.filter(c => c.type === fromType);
            
            // Mensaje de transformación
            const fromLabel = fromType === 'units' ? 'unidades' : 'decenas';
            const toLabel = toType === 'tens' ? 'decena' : 'centena';
            showOperation(`¡10 ${fromLabel} = 1 ${toLabel}!`);
            
            // Agregar clase de transformación a los cubos
            const cubeElements = area.querySelectorAll(`.cube.${fromType}`);
            cubeElements.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('transforming');
                    el.style.animation = 'cubeTransform 0.8s ease-in-out';
                }, i * 50);
            });
            
            // Sonido épico de transformación
            playTransformSound();
            
            // Vibración especial
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
            
            // Después de la animación, hacer la transformación real
            setTimeout(() => {
                // Eliminar los cubos viejos
                cubes = cubes.filter(c => c.type !== fromType);
                
                // Agregar el nuevo cubo
                cubes.push({
                    id: cubeId++,
                    type: toType,
                    value: toType === 'tens' ? 10 : 100
                });
                
                // Efecto de explosión de partículas
                const rect = area.getBoundingClientRect();
                createTransformParticles(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2,
                    toType
                );
                
                renderCubes();
                updateStats();
                
                // Animar el nuevo cubo con efecto especial
                setTimeout(() => {
                    const newCube = area.querySelector(`.cube.${toType}:last-child`);
                    if (newCube) {
                        newCube.classList.add('transformed-new');
                        newCube.style.animation = 'cubeAppearSpecial 1s ease-out';
                    }
                }, 50);
            }, 1000);
        }

        function playTransformSound() {
            if (!audioContext) return;
            
            // Crear un sonido ascendente épico
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Frecuencias iniciales
            oscillator1.frequency.setValueAtTime(220, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(330, audioContext.currentTime);
            
            // Subir las frecuencias
            oscillator1.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.5);
            oscillator2.frequency.exponentialRampToValueAtTime(1320, audioContext.currentTime + 0.5);
            
            // Control de volumen
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.8);
            oscillator2.stop(audioContext.currentTime + 0.8);
        }

        function createTransformParticles(x, y, type) {
            const colors = type === 'tens' ? ['#f093fb', '#f5576c'] : ['#4facfe', '#00f2fe'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    box-shadow: 0 0 10px ${colors[0]};
                `;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5 + Math.random() * 5;
                const lifetime = 1500;
                
                let opacity = 1;
                let scale = 1;
                let posX = 0;
                let posY = 0;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    opacity -= 1 / (lifetime / 16);
                    scale += 0.5 / (lifetime / 16);
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        function animateBreakdown(type, targetType, count, callback) {
            const area = document.getElementById('cubesArea');
            const breakingCubes = cubes.filter(c => c.type === type).slice(0, count);
            
            // Mensaje de descomposición
            const typeLabel = type === 'hundreds' ? 'centena' : 'decena';
            const targetLabel = targetType === 'tens' ? 'decenas' : 'unidades';
            const targetCount = type === 'hundreds' ? 10 : 10;
            
            showTransformMessage(`Descomponiendo ${count} ${typeLabel}${count > 1 ? 's' : ''} en ${targetLabel}...`);
            
            // Animar los cubos que se van a descomponer
            const cubeElements = area.querySelectorAll(`.cube.${type}`);
            let animated = 0;
            
            cubeElements.forEach((el, i) => {
                if (i < count) {
                    setTimeout(() => {
                        el.classList.add('breaking-down');
                        playSound(880 - i * 50, 0.2);
                    }, i * 100);
                    animated++;
                }
            });
            
            // Después de la animación, hacer la descomposición real
            setTimeout(() => {
                // Eliminar los cubos que se descompusieron
                breakingCubes.forEach(cube => {
                    const index = cubes.findIndex(c => c.id === cube.id);
                    if (index !== -1) cubes.splice(index, 1);
                });
                
                // Agregar los nuevos cubos
                for (let i = 0; i < count * targetCount; i++) {
                    cubes.push({
                        id: cubeId++,
                        type: targetType,
                        value: targetType === 'tens' ? 10 : 1
                    });
                }
                
                // Crear efecto de partículas
                const rect = area.getBoundingClientRect();
                createTransformParticles(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2,
                    targetType
                );
                
                renderCubes();
                updateStats();
                
                setTimeout(() => {
                    hideTransformMessage();
                    callback();
                }, 1000);
            }, 1200);
        }

        function showTransformMessage(text) {
            const area = document.getElementById('cubesArea');
            let msg = area.querySelector('.transform-message');
            
            if (!msg) {
                msg = document.createElement('div');
                msg.className = 'transform-message';
                area.appendChild(msg);
            }
            
            msg.textContent = text;
            msg.style.display = 'block';
        }

        function hideTransformMessage() {
            const msg = document.querySelector('.transform-message');
            if (msg) {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }
        }

        function removeCube(id) {
            const cube = cubes.find(c => c.id === id);
            if (!cube) return;
            
            const oldTotal = getTotal();
            cubes = cubes.filter(c => c.id !== id);
            const newTotal = getTotal();
            
            showOperation(`${oldTotal} - ${cube.value} = ${newTotal}`);
            
            renderCubes();
            updateStats();
            updateDisplay();
            
            playSound(330, 0.1);
            if (navigator.vibrate) navigator.vibrate(20);
        }

        function clearAll() {
            if (cubes.length === 0) return;
            
            const oldTotal = getTotal();
            cubes = [];
            
            showOperation(`${oldTotal} - ${oldTotal} = 0`);
            
            renderCubes();
            updateStats();
            updateDisplay();
            
            playSound(220, 0.2);
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        function renderCubes() {
            const area = document.getElementById('cubesArea');
            area.innerHTML = '';
            
            // Preservar mensaje de transformación si existe
            const existingMsg = area.querySelector('.transform-message');
            if (existingMsg) {
                area.appendChild(existingMsg);
            }
            
            if (cubes.length === 0) {
                area.innerHTML = '<div class="empty-hint">Toca los botones de abajo para agregar cubos</div>';
                return;
            }
            
            // Ordenar: centenas, decenas, unidades
            const sorted = [...cubes].sort((a, b) => {
                const order = { hundreds: 0, tens: 1, units: 2 };
                return order[a.type] - order[b.type];
            });
            
            sorted.forEach((cube, index) => {
                const cubeEl = document.createElement('div');
                cubeEl.className = `cube ${cube.type}`;
                cubeEl.onclick = () => removeCube(cube.id);
                cubeEl.style.animationDelay = `${index * 0.05}s`;
                
                // Crear las 6 caras del cubo
                const faces = ['front', 'back', 'top', 'bottom', 'right', 'left'];
                faces.forEach(face => {
                    const faceEl = document.createElement('div');
                    faceEl.className = `cube-face ${face}`;
                    
                    // Agregar número solo en la cara frontal
                    if (face === 'front') {
                        faceEl.textContent = cube.value;
                    }
                    
                    cubeEl.appendChild(faceEl);
                });
                
                area.appendChild(cubeEl);
            });
        }

        function performOp(operation) {
            const input = parseInt(document.getElementById('operationInput').value) || 0;
            const current = getTotal();
            
            if (current === 0 && operation !== 'add') {
                showMessage('¡Primero agrega algunos cubos!');
                return;
            }
            
            if (input === 0) {
                showMessage('¡Ingresa un número!');
                return;
            }
            
            let result = 0;
            let opText = '';
            
            switch(operation) {
                case 'add':
                    result = current + input;
                    opText = `${current} + ${input} = ${result}`;
                    break;
                case 'subtract':
                    result = Math.max(0, current - input);
                    opText = `${current} - ${input} = ${result}`;
                    break;
                case 'multiply':
                    result = current * input;
                    opText = `${current} × ${input} = ${result}`;
                    animateMultiply(input, () => rebuildCubes(result));
                    showOperation(opText);
                    return;
                case 'divide':
                    if (input === 0) {
                        showMessage('¡No se puede dividir por cero!');
                        return;
                    }
                    result = Math.floor(current / input);
                    opText = `${current} ÷ ${input} = ${result}`;
                    
                    // Verificar si necesitamos descomponer cubos para la división
                    checkAndAnimateDivision(current, input, result);
                    showOperation(opText);
                    return;
            }
            
            showOperation(opText);
            rebuildCubes(result);
            
            playSound(550, 0.2);
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }

        function checkAndAnimateDivision(total, divisor, result) {
            const hundreds = cubes.filter(c => c.type === 'hundreds').length;
            const tens = cubes.filter(c => c.type === 'tens').length;
            const units = cubes.filter(c => c.type === 'units').length;
            
            // Calcular qué necesitamos descomponer
            let needsBreakdown = false;
            let breakdownSteps = [];
            
            // Si tenemos centenas y no se pueden dividir equitativamente
            if (hundreds > 0 && hundreds % divisor !== 0) {
                needsBreakdown = true;
                const hundredsToBreak = Math.min(hundreds, Math.ceil(hundreds / divisor));
                breakdownSteps.push({ type: 'hundreds', target: 'tens', count: hundredsToBreak });
            }
            
            // Si después de descomponer centenas, las decenas no se dividen equitativamente
            const totalTensAfterBreakdown = tens + (breakdownSteps.length > 0 ? breakdownSteps[0].count * 10 : 0);
            if (totalTensAfterBreakdown > 0 && totalTensAfterBreakdown % divisor !== 0) {
                needsBreakdown = true;
                const tensToBreak = Math.min(totalTensAfterBreakdown, Math.ceil(totalTensAfterBreakdown / divisor));
                breakdownSteps.push({ type: 'tens', target: 'units', count: tensToBreak });
            }
            
            if (needsBreakdown) {
                // Ejecutar las descomposiciones en secuencia
                executeBreakdownSequence(breakdownSteps, 0, () => {
                    // Después de todas las descomposiciones, hacer la división
                    setTimeout(() => {
                        animateDivide(divisor, () => rebuildCubes(result));
                    }, 500);
                });
            } else {
                // Si no necesita descomposición, hacer la división directamente
                animateDivide(divisor, () => rebuildCubes(result));
            }
        }

        function executeBreakdownSequence(steps, index, callback) {
            if (index >= steps.length) {
                callback();
                return;
            }
            
            const step = steps[index];
            animateBreakdown(step.type, step.target, step.count, () => {
                executeBreakdownSequence(steps, index + 1, callback);
            });
        }

        function animateMultiply(factor, callback) {
            const area = document.getElementById('cubesArea');
            const originalCubes = [...cubes];
            
            area.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'operation-groups';
            area.appendChild(container);
            
            for (let i = 0; i < factor; i++) {
                setTimeout(() => {
                    const group = document.createElement('div');
                    group.className = 'operation-group';
                    
                    originalCubes.forEach(cube => {
                        const cubeEl = document.createElement('div');
                        cubeEl.className = `cube ${cube.type}`;
                        
                        // Crear las 6 caras del cubo
                        const faces = ['front', 'back', 'top', 'bottom', 'right', 'left'];
                        faces.forEach(face => {
                            const faceEl = document.createElement('div');
                            faceEl.className = `cube-face ${face}`;
                            
                            // Agregar número solo en la cara frontal
                            if (face === 'front') {
                                faceEl.textContent = cube.value;
                            }
                            
                            cubeEl.appendChild(faceEl);
                        });
                        
                        group.appendChild(cubeEl);
                    });
                    
                    container.appendChild(group);
                    
                    if (i === factor - 1) {
                        setTimeout(callback, 1500);
                    }
                }, i * 200);
            }
        }

        function animateDivide(divisor, callback) {
            const area = document.getElementById('cubesArea');
            const sorted = [...cubes].sort((a, b) => {
                const order = { hundreds: 0, tens: 1, units: 2 };
                return order[a.type] - order[b.type];
            });
            
            area.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'operation-groups';
            area.appendChild(container);
            
            // Crear grupos
            const groups = [];
            for (let i = 0; i < divisor; i++) {
                const group = document.createElement('div');
                group.className = 'operation-group';
                container.appendChild(group);
                groups.push(group);
            }
            
            // Distribuir cubos
            sorted.forEach((cube, index) => {
                setTimeout(() => {
                    const groupIndex = index % divisor;
                    const el = document.createElement('div');
                    el.className = `cube ${cube.type}`;
                    
                    // Crear las 6 caras del cubo
                    const faces = ['front', 'back', 'top', 'bottom', 'right', 'left'];
                    faces.forEach(face => {
                        const faceEl = document.createElement('div');
                        faceEl.className = `cube-face ${face}`;
                        
                        // Agregar número solo en la cara frontal
                        if (face === 'front') {
                            faceEl.textContent = cube.value;
                        }
                        
                        el.appendChild(faceEl);
                    });
                    
                    groups[groupIndex].appendChild(el);
                }, index * 50);
            });
            
            // Resaltar el primer grupo y desvanecer los demás
            setTimeout(() => {
                groups.forEach((group, i) => {
                    if (i > 0) {
                        group.style.opacity = '0.3';
                        group.style.transform = 'scale(0.8)';
                    }
                });
                
                setTimeout(callback, 1000);
            }, sorted.length * 50 + 500);
        }

        function rebuildCubes(value) {
            cubes = [];
            cubeId = 0;
            
            const hundreds = Math.floor(value / 100);
            const tens = Math.floor((value % 100) / 10);
            const units = value % 10;
            
            for (let i = 0; i < hundreds; i++) {
                cubes.push({ id: cubeId++, type: 'hundreds', value: 100 });
            }
            
            for (let i = 0; i < tens; i++) {
                cubes.push({ id: cubeId++, type: 'tens', value: 10 });
            }
            
            for (let i = 0; i < units; i++) {
                cubes.push({ id: cubeId++, type: 'units', value: 1 });
            }
            
            renderCubes();
            updateStats();
            updateDisplay();
        }

        function getTotal() {
            return cubes.reduce((sum, cube) => sum + cube.value, 0);
        }

        function updateDisplay() {
            const total = getTotal();
            document.getElementById('mainValue').textContent = total;
        }

        function updateStats() {
            const total = getTotal();
            const units = cubes.filter(c => c.type === 'units').length;
            const tens = cubes.filter(c => c.type === 'tens').length;
            const hundreds = cubes.filter(c => c.type === 'hundreds').length;
            
            document.getElementById('totalStat').textContent = total;
            document.getElementById('cubesStat').textContent = cubes.length;
            document.getElementById('unitsStat').textContent = units;
            document.getElementById('tensStat').textContent = tens;
            document.getElementById('hundredsStat').textContent = hundreds;
        }

        function showOperation(text) {
            const opText = document.getElementById('operationText');
            opText.textContent = text;
            opText.style.opacity = '1';
            
            setTimeout(() => {
                opText.style.opacity = '0';
                setTimeout(() => {
                    opText.textContent = '';
                }, 300);
            }, 3000);
        }

        function showMessage(text) {
            const opText = document.getElementById('operationText');
            opText.textContent = text;
            opText.style.opacity = '1';
            opText.style.color = '#ff6b6b';
            
            setTimeout(() => {
                opText.style.opacity = '0';
                setTimeout(() => {
                    opText.textContent = '';
                    opText.style.color = '';
                }, 300);
            }, 2000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            updateDisplay();
            
            // Prevenir zoom en móviles
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Hacer que el input sea más amigable en móviles
            const input = document.getElementById('operationInput');
            input.addEventListener('focus', () => {
                input.select();
            });
            
            // Atajos de teclado para desktop
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case '1':
                        addCube('units');
                        break;
                    case '2':
                        addCube('tens');
                        break;
                    case '3':
                        addCube('hundreds');
                        break;
                    case 'Delete':
                    case 'Backspace':
                        clearAll();
                        break;
                }
            });
            
            // Efecto de partículas al hacer clic (desktop)
            if (window.matchMedia('(min-width: 768px)').matches) {
                document.addEventListener('click', (e) => {
                    if (e.target.closest('button') || e.target.classList.contains('cube')) {
                        createParticles(e.clientX, e.clientY);
                    }
                });
            }
        });

        // Crear partículas para efectos visuales
        function createParticles(x, y) {
            const colors = ['#4ecdc4', '#f093fb', '#4facfe', '#667eea'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    width: 6px;
                    height: 6px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                `;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 2 + Math.random() * 3;
                const lifetime = 1000 + Math.random() * 500;
                
                let opacity = 1;
                let scale = 1;
                let posX = 0;
                let posY = 0;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    opacity -= 1 / (lifetime / 16);
                    scale -= 0.5 / (lifetime / 16);
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        // Mensaje de bienvenida
        setTimeout(() => {
            showOperation('¡ 🧊 Bienvenido a Cubos Mágicos 🧊 !');
        }, 500);
    </script>
